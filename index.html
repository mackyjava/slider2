<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<title></title>
</head>
<body>
<div class="carrusel text-center">
<div data-slide="0" class="carrusel-content active">
		<img src="assets/img/minho1.jpg" alt="img1" class="img-circle">
	</div>
	<div data-slide="1" class="carrusel-content ">
		<img src="assets/img/minho2.jpg" alt="img2" class="img-circle">
	</div>
	<div data-slide="2" class="carrusel-content">
		<img src="assets/img/minho3.jpg" alt="img3" class="img-circle">
	</div>
	<div data-slide="3" class="carrusel-content">
		<img src="assets/img/minho4.jpg" alt="img4" class="img-circle">
	</div>
	<div class="controls carousel-indicators">
	  <a class="left carousel-control previous" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
     </a>
	  <button data-target="0" class="control">1</button>
	  <button data-target="1" class="control">2</button>
	  <button data-target="2" class="control">3</button>
	  <button data-target="3" class="control">4</button>
	  <a class="right carousel-control next" href="#carousel-example-generic" role="button" data-slide="next">
       <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
	  </div>
   </div>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src ="assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
